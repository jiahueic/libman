{% extends 'base/base.html'%}
{% block content %}
<div class="header-bar">
	<a href="{% url 'book-list'%}">&#8592; Back</a>
</div>

<div class="card-body">
	<h1>{{book.title}}</h1>
	<p>Author: {{book.author}}</p>
	{% if description is None %}
		<p> No description is available for this book </p>
	{% else %}
		<p>Description: {{book.description}}</p>
	{% endif %}
	<p> Quantity: {{book.quantity}}</p>	
	
</div>

{% endblock %}
